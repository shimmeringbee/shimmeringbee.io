baseURL = "https://shimmeringbee.io/"
title = "Shimmering Bee"
theme = "zdoc"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
hasCJKLanguage = true

copyright = "&copy;{year}, Shimmering Bee, All Rights Reserved"
timeout = 10000
enableEmoji = true
paginate = 13
rssLimit = 100

googleAnalytics = ""

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            hardWraps = true
            unsafe = true
            xHTML = true
        [markup.highlight]
            codeFences = true
            lineNos = true
            lineNumbersInTable = true
            noClasses = false
        [markup.tableOfContents]
            endLevel = 4
            ordered = false
            startLevel = 2

[outputs]
home = ["HTML", "RSS", "JSON"]

[taxonomies]
tag = "tags"